<h1>What Can JavaScript Do?</h1>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='mountain black.jpeg'">Black and white mountain</button>

<img id="myImage" src="mountain color.jpeg" style="width:200px">

<button onclick="document.getElementById('myImage').src='mountain color.jpeg.gif'">Coloured mountain</button>

<p id="demo">Dog</p>
